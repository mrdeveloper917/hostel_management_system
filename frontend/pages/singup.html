<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link rel="stylesheet" href="../css/style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0px 10px 20px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
      margin: 120px auto; /* ✅ navbar ke neeche jagah */
    }

    .container h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #2193b0;
      box-shadow: 0 0 5px rgba(33,147,176,0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2193b0;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }

    button:hover {
      background: #176d80;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
    }

    p a {
      color: #2193b0;
      text-decoration: none;
      font-weight: bold;
    }

    p a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- ✅ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 fixed-top shadow">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img class="Logo me-2" src="../images/logo_.jpg" alt="" style="height: 40px; width: auto;">
        Hostel System
      </a>
      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
          <!-- <li class="nav-item"><a class="nav-link" href="../pages/Student_Dashboard.html">Student Dashboard</a></li> -->
          <li class="nav-item"><a class="nav-link" href="../pages/admin_login.html">Admin Panel</a></li>
          <li class="nav-item"><a class="nav-link" href="../pages/about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="../pages/login_page.html">Login</a></li>
          <li class="nav-item">
            <button class="btn btn-primary ms-lg-3 mt-2 mt-lg-0">Sign in</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ Signup Form -->
  <div class="container">
    <h2>Create an Account</h2>
    <form id="signupForm">
      <input name="username" placeholder="Enter Username" required>
      <input name="email" type="email" placeholder="Enter Email" required>
      <input name="password" type="password" placeholder="Enter Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="../pages/login.html">Login here</a></p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- External Script -->
  <script src="../js/singup.js"></script>
</body>
</html>
