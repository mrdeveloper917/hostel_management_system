<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Student Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            flex-direction: column;
        }

        /* Offset for fixed navbar */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 80px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            width: 350px;
            text-align: center;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-in-out;
            transform: perspective(1000px) rotateY(0deg);
        }

        .login-box:hover {
            transform: perspective(1000px) rotateY(5deg);
            transition: 0.4s ease-in-out;
        }

        h2 {
            color: white;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #ddd;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: none;
            border-bottom: 2px solid white;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            color: #ccc;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .input-group input:focus+label,
        .input-group input:valid+label {
            top: -8px;
            font-size: 12px;
            color: #fff;
        }

        .btn-custom {
            background: linear-gradient(45deg, #ff7eb3, #ff758c);
            border: none;
            padding: 10px 20px;
            width: 100%;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 120, 180, 0.4);
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 120, 180, 0.6);
        }

        .signup-text {
            color: white;
            font-size: 0.9rem;
            margin-top: 15px;
        }

        .signup-text a {
            color: #ffb3e6;
            text-decoration: none;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 fixed-top shadow">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img class="Logo me-2" src="../images/logo_.jpg" alt="" style="height: 40px; width: auto;">
                Hostel System
            </a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
                    <!-- <li class="nav-item"><a class="nav-link" href="../pages/Student_Dashboard.html">Student Dashboard</a></li> -->
                    <li class="nav-item"><a class="nav-link" href="../pages/admin_login.html">Admin Panel</a></li>
                    <li class="nav-item"><a class="nav-link" href="../pages/about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="../pages/login_page.html">Login</a></li>
                    <li class="nav-item">
                        <button class="btn btn-primary ms-lg-3 mt-2 mt-lg-0">Sign in</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main body -->
    <main>
        <div class="login-box">
            <h2>Welcome Back</h2>
            <p class="subtitle">Login to access your dashboard</p>
            <form id="loginForm">
                <div class="input-group">
                    <input name="email" type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <input name="password" type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn-custom">Login</button>
                <p class="signup-text">
                    Don't have an account?
                    <a href="../pages/singup.html">Sign Up</a>
                </p>
            </form>
        </div>
    </main>

    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
