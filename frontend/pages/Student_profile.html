<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/profile.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="Student_dashboard.html">üè† Hostel System</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="Student_dashboard.html" class="nav-link">Dashboard</a></li>
          <li class="nav-item"><a href="../pages/student_logout.html" class="nav-link" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Header -->
  <section class="profile-header text-center py-5">
    <img id="profileImage" src="../images/default_profile.png" alt="Profile Photo" class="profile-img mb-3">
    <h2 id="studentName" class="fw-bold"></h2>
    <p class="text-muted" id="studentEmail"></p>
  </section>

  <!-- Profile Details -->
  <div class="container py-4">
    <div class="row g-4">

      <!-- Personal Info -->
      <div class="col-md-4">
        <div class="card shadow border-0">
          <div class="card-body">
            <h5 class="card-title text-primary fw-bold">Personal Information</h5>
            <p><strong>Full Name:</strong> <span id="fullName"></span></p>
            <p><strong>Age:</strong> <span id="age"></span></p>
            <p><strong>Phone:</strong> <span id="phone"></span></p>
          </div>
        </div>
      </div>

      <!-- Academic Info -->
      <div class="col-md-4">
        <div class="card shadow border-0">
          <div class="card-body">
            <h5 class="card-title text-success fw-bold">Academic Details</h5>
            <p><strong>Course:</strong> <span id="course"></span></p>
            <p><strong>Year:</strong> <span id="year"></span></p>
            <p><strong>GPA:</strong> <span id="gpa"></span></p>
          </div>
        </div>
      </div>

      <!-- Hostel Info -->
      <div class="col-md-4">
        <div class="card shadow border-0">
          <div class="card-body">
            <h5 class="card-title text-warning fw-bold">Hostel Details</h5>
            <p><strong>Hostel Name:</strong> <span id="hostelName"></span></p>
            <p><strong>Block:</strong> <span id="block"></span></p>
            <p><strong>Room No:</strong> <span id="roomNo"></span></p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    // Mock Data - Replace this with Backend API fetch
    const studentData = {
      name: localStorage.getItem("loggedInStudent") ?? "John Doe",
      email: "john.doe@example.com",
      profileImage: "../images/profile_pic.jpg",
      age: 21,
      phone: "+91 9876543210",
      course: "B.Tech Computer Science",
      year: "3rd Year",
      gpa: "8.5",
      hostelName: "Krishna Hostel",
      block: "B Block",
      roomNo: "202"
    };

    // Fill Data in HTML
    document.getElementById("studentName").textContent = studentData.name;
    document.getElementById("studentEmail").textContent = studentData.email;
    document.getElementById("profileImage").src = studentData.profileImage;
    document.getElementById("fullName").textContent = studentData.name;
    document.getElementById("age").textContent = studentData.age;
    document.getElementById("phone").textContent = studentData.phone;
    document.getElementById("course").textContent = studentData.course;
    document.getElementById("year").textContent = studentData.year;
    document.getElementById("gpa").textContent = studentData.gpa;
    document.getElementById("hostelName").textContent = studentData.hostelName;
    document.getElementById("block").textContent = studentData.block;
    document.getElementById("roomNo").textContent = studentData.roomNo;

    function logout() {
      localStorage.removeItem("loggedInStudent");
      window.location.href = "./login_page.html";
    }
  </script>

</body>
</html>
