<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Complaint</title>
  <link rel="shortcut icon" href="../images/logo_.jpg" type="image/jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f0f4ff;
      font-family: 'Segoe UI', sans-serif;
    }

    .complaint-card {
      background-color: #ffffff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin: 80px auto;
    }

    h2 {
      color: #174374;
    }

    .btn-submit {
      background-color: #174374;
      color: #fff;
      font-weight: bold;
      border-radius: 10px;
    }

    .btn-submit:hover {
      background-color: #0f2b4a;
    }
  </style>
</head>
<body>

  <div class="complaint-card">
    <h2 class="text-center mb-4">Submit Your Complaint</h2>
    <form id="complaintForm">
      <div class="mb-3">
        <label for="studentName" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="studentName" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label for="roomNo" class="form-label">Room Number</label>
        <input type="text" class="form-control" id="roomNo" placeholder="e.g. A-102" required>
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Complaint Type</label>
        <select class="form-select" id="category" required>
          <option value="">Select Type</option>
          <option value="Electricity">Electricity</option>
          <option value="Water">Water</option>
          <option value="Wi-Fi">Wi-Fi</option>
          <option value="Cleanliness">Cleanliness</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Complaint Description</label>
        <textarea class="form-control" id="description" rows="4" placeholder="Describe the issue..." required></textarea>
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-submit px-4">Submit</button>
      </div>
    </form>
    <div id="successMsg" class="text-success mt-3 d-none">✅ Complaint submitted successfully!</div>
  </div>

  <script>
    const form = document.getElementById("complaintForm");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("studentName").value,
        roomNo: document.getElementById("roomNo").value,
        category: document.getElementById("category").value,
        description: document.getElementById("description").value,
        date: new Date().toISOString(),
      };

      try {
        const response = await fetch("/api/complaints", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          form.reset();
          successMsg.classList.remove("d-none");
        } else {
          alert("❌ Failed to submit complaint.");
        }
      } catch (err) {
        console.error("Error:", err);
        alert("❌ Server error. Try again later.");
      }
    });
  </script>

</body>
</html>
