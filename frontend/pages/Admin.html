<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard</title>
  <link rel="shortcut icon" href="./images/logo_.jpg" type="image/jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top" style="background:#174374;">
  <div class="container-fluid">
    <a class="navbar-brand text-warning" href="#">Hostel System</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-white" href="./admin_profile.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="../admin pages/admin_logout.html">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold">Admin Dashboard</h2>
    <div>
      <button class="btn btn-outline-light me-2" id="refreshBtn">Refresh</button>
      <button class="btn btn-primary" id="addStudentBtn">+ Add Student</button>
    </div>
  </div>

  <!-- STUDENTS TABLE -->
  <div class="card mb-4">
    <div class="card-body">
      <h5>Students</h5>
      <table class="table" id="studentsTable">
        <thead><tr><th>#</th><th>Name</th><th>Email</th><th>Room</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- ROOMS -->
  <div class="card mb-4">
    <div class="card-body">
      <h5>Rooms</h5>
      <div id="roomsList" class="row g-3"></div>
    </div>
  </div>

  <!-- COMPLAINTS -->
  <div class="card mb-4">
    <div class="card-body">
      <h5>Complaints</h5>
      <ul id="complaintsList" class="list-group"></ul>
    </div>
  </div>
</div>

<!-- Student Modal -->
<div class="modal fade" id="studentModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="studentForm" class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Add/Edit Student</h5></div>
      <div class="modal-body">
        <input type="hidden" id="studentId">
        <div class="mb-3"><label>Name</label><input id="s_name" class="form-control"></div>
        <div class="mb-3"><label>Email</label><input id="s_email" class="form-control"></div>
        <div class="mb-3"><label>Room</label><input id="s_room" class="form-control"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/admin.js"></script>
</body>
</html>
