<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .dashboard-container {
      margin-top: 90px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
    }
    .admin-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #2193b0;
    }
    table {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">üè¢ Hostel Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Manage Students</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Complaints</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="container dashboard-container">
    <!-- Profile Card -->
    <div class="row justify-content-center mb-5">
      <div class="col-md-8">
        <div class="card text-center p-4">
          <img src="https://via.placeholder.com/120" alt="Admin Profile" class="admin-avatar mx-auto" id="adminAvatar">
          <h3 class="mt-3">Admin Name: <span class="text-primary" id="adminName">Loading...</span></h3>
          <p class="text-muted" id="adminPosition">Loading...</p>
          <hr>
          <div class="row text-start px-3">
            <div class="col-sm-6 mb-3">
              <h6 class="fw-bold">Email:</h6>
              <p id="adminEmail">Loading...</p>
            </div>
            <div class="col-sm-6 mb-3">
              <h6 class="fw-bold">Phone:</h6>
              <p id="adminPhone">Loading...</p>
            </div>
            <div class="col-sm-6 mb-3">
              <h6 class="fw-bold">Role:</h6>
              <p id="adminRole">Loading...</p>
            </div>
            <div class="col-sm-6 mb-3">
              <h6 class="fw-bold">Last Login:</h6>
              <p id="adminLogin">Loading...</p>
            </div>
          </div>
          <button class="btn btn-primary mt-3">Edit Profile</button>
        </div>
      </div>
    </div>

    <!-- Admin List Table -->
    <div class="row">
      <div class="col-md-12 d-flex justify-content-between align-items-center mb-3">
        <h4>üë• All Admins</h4>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addAdminModal">‚ûï Add Admin</button>
      </div>
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Role</th>
                <th>Last Login</th>
              </tr>
            </thead>
            <tbody id="adminTableBody">
              <tr><td colspan="6" class="text-center text-muted">Loading admins...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Admin Modal -->
  <div class="modal fade" id="addAdminModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title">‚ûï Add New Admin</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addAdminForm">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" name="name" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" name="phone">
              </div>
              <div class="col-md-6">
                <label class="form-label">Role</label>
                <input type="text" class="form-control" name="role" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
              </div>
            </div>
            <div class="mt-4 text-end">
              <button type="submit" class="btn btn-success">Add Admin</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Fetch Logged-in Admin
    async function fetchAdminDetails() {
      try {
        const response = await fetch("https://hostel-backend-fkio.onrender.com/api/admin/details", {
          method: "GET",
          credentials: "include",
          headers: { "Content-Type": "application/json" }
        });

        if (!response.ok) throw new Error("Failed to fetch admin details");

        const admin = await response.json();

        document.getElementById("adminName").textContent = admin.name || "N/A";
        document.getElementById("adminEmail").textContent = admin.email || "N/A";
        document.getElementById("adminPhone").textContent = admin.phone || "N/A";
        document.getElementById("adminRole").textContent = admin.role || "N/A";
        document.getElementById("adminLogin").textContent = admin.lastLogin || "N/A";
        document.getElementById("adminPosition").textContent = admin.position || "System Administrator";

        if (admin.avatar) {
          document.getElementById("adminAvatar").src = admin.avatar;
        }
      } catch (error) {
        console.error("Error loading admin details:", error);
      }
    }

    // Fetch All Admins
    async function fetchAllAdmins() {
      try {
        const response = await fetch("https://hostel-backend-fkio.onrender.com/api/admin/all", {
          method: "GET",
          credentials: "include",
          headers: { "Content-Type": "application/json" }
        });

        if (!response.ok) throw new Error("Failed to fetch admins");

        const admins = await response.json();
        const tableBody = document.getElementById("adminTableBody");
        tableBody.innerHTML = "";

        admins.forEach((a, index) => {
          const row = `
            <tr>
              <td>${index + 1}</td>
              <td>${a.name || "N/A"}</td>
              <td>${a.email || "N/A"}</td>
              <td>${a.phone || "N/A"}</td>
              <td>${a.role || "N/A"}</td>
              <td>${a.lastLogin || "N/A"}</td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });

      } catch (error) {
        console.error("Error loading admins:", error);
        document.getElementById("adminTableBody").innerHTML =
          `<tr><td colspan="6" class="text-center text-danger">Error loading admins</td></tr>`;
      }
    }

    // Add New Admin
    document.getElementById("addAdminForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target).entries());

      try {
        const response = await fetch("https://hostel-backend-fkio.onrender.com/api/admin/add", {
          method: "POST",
          credentials: "include",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        if (!response.ok) throw new Error("Failed to add admin");

        alert("‚úÖ New Admin Added Successfully!");
        e.target.reset();
        fetchAllAdmins(); // refresh table
        bootstrap.Modal.getInstance(document.getElementById("addAdminModal")).hide();

      } catch (error) {
        console.error("Error adding admin:", error);
        alert("‚ùå Error adding admin.");
      }
    });

    fetchAdminDetails();
    fetchAllAdmins();
  </script>
</body>
</html>
