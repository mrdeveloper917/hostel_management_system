<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="shortcut icon" href="../images/logo_.jpg" type="image/jpg">
  <!-- <link rel="shortcut icon" href="../images/logo_.jpg" type="image/jpg"> -->
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
   /* === General Body === */
body {
  background-color: #d0ecff;
  font-family: 'Segoe UI', sans-serif;
}

/* === Navbar === */
.navbar {
  background-color: #174374;
}

.navbar-brand {
  font-weight: bold;
  color: #ffc107 !important;
}

.nav-link {
  color: #fff !important;
  font-weight: 500;
}

.navbar .btn {
  margin-left: 10px;
  background-color: #ffc107;
  color: #174374;
  font-weight: bold;
  border: none;
}

.navbar .btn:hover {
  background-color: #e0a800;
}

/* === Footer === */
footer {
  background-color: #174374;
  color: white;
  padding: 20px 0;
}

.footer-links a {
  color: #ffc107;
  font-weight: bold;
  margin: 0 10px;
  text-decoration: none;
}

.footer-links a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg px-4 sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html"><img class="Logo" src="../images/logo_.jpg" alt=""> Hostel System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../pages/Admin.html">Dashboard </a></li>
          <li class="nav-item"><a class="nav-link" href="../admin pages/manage_students.html">Manage Students</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Room Allocation</a></li>
          <li class="nav-item"><a class="nav-link" href="../admin pages/complaint.html">Complaints</a></li>
          <li class="nav-item"><a class="nav-link" href="../admin pages/admin_logout.html">Log Out</a></li>

          <!-- Sign In Modal HTML -->
<!-- <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signInModal">Sign in</button> -->
        </ul>
      </div>
    </div>
  </nav>

  
  <!-- Main body -->
  <div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary">Dashboard</h2>
    <a href="../pages/Admin.html" class="btn btn-outline-secondary">‚Üê Back to Admin </a>
  </div>

  <div class="container mt-4">
  <div class="row text-center">
    <div class="col-md-4 mb-3">
      
    
      <div class="card shadow-sm bg-light">
        
        <div class="card-body">
          <h5 class="card-title">Total Students</h5>
          <h2 id="studentCount" class="text-primary">0</h2>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm bg-light">
        <div class="card-body">
          <h5 class="card-title">Rooms Allocated</h5>
          <h2 id="roomCount" class="text-success">0</h2>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm bg-light">
        <div class="card-body">
          <h5 class="card-title">Branches</h5>
          <h2 id="branchCount" class="text-warning">0</h2>
        </div>
      </div>
    </div>
  </div>

  <!-- Search -->
  <div class="mb-3 text-end">
    <input type="text" id="searchInput" class="form-control w-25 ms-auto" placeholder="Search by name...">
  </div>
</div>

  <div class="container my-5">
    <h2 class="text-primary">Recent Student Registrations</h2>
    <table class="table table-bordered mt-3">
      <thead class="table-primary">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Room</th>
          <th>Branch</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="studentTableBody"></tbody>
    </table>
  </div>

  

  <!-- JS -->
  <script src="../js/dashborad.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
