<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body style="background:#f4f6f9;">

<nav class="navbar navbar-expand-lg sticky-top" style="background:#174374;">
  <div class="container-fluid">
  <a class="navbar-brand" href="#">
      <img class="Logo" src="../images/logo_.jpg" alt=""> Hostel System
    </a>
    <span class="text-white ms-auto">⚙️ Account Settings
        <a href="admin_dashboard.html" class="btn btn-outline-light me-3">⬅ Back</a>
    </span>
  </div>
</nav>

<div class="container mt-4">
  <div class="card shadow p-4">
    <h3 class="mb-4">Account Settings</h3>
    <form>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" value="Ayush Thakur">
      </div>
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" value="ayushthakur9823@gmail.com">
      </div>
      <div class="mb-3">
        <label class="form-label">Change Password</label>
        <input type="password" class="form-control" placeholder="Enter new password">
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" placeholder="Re-enter new password">
      </div>
      <button type="button" class="btn btn-primary">Save Changes</button>
      <a href="admin_dashboard.html" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>

</body>
</html>
