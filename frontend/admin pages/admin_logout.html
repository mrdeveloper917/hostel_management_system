<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Logout</title>
  <link rel="shortcut icon" href="./images/logo_.jpg" type="image/jpg">
  <!-- <link rel="shortcut icon" href="../images/logo_.jpg" type="image/jpg"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .logout-card {
      max-width: 500px;
      margin: 100px auto;
      padding: 40px;
      background-color: #ffffff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      border-radius: 15px;
      text-align: center;
    }
    .logout-card h2 {
      color: #dc3545;
      margin-bottom: 20px;
    }
    .btn-home {
      background-color: #174374;
      border: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .btn-home:hover {
      background-color: #0f2b4a;
    }
  </style>
</head>
<body>

  <div class="logout-card">
    <h2>Logged Out Successfully</h2>
    <p class="mb-4">You have been securely logged out of the admin panel.</p>
    <a href="../index.html" class="btn btn-home text-white px-4">Return to Home</a>
  </div>

  <script>
    // Optional: Clear local/session storage if used for login
    sessionStorage.clear();
    localStorage.removeItem("adminToken");
  </script>

</body>
</html>
