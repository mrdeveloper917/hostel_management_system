<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Room Allocation</title>
  <link rel="shortcut icon" href="./images/logo_.jpg" type="image/jpg">
  <link rel="shortcut icon" href="../images/logo_.jpg" type="image/jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center text-primary">Room Allocation Panel</h2>

    <!-- Form -->
    <form id="roomForm" class="p-4 bg-white rounded shadow-sm">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Student Name</label>
          <input type="text" class="form-control" id="studentName" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Roll Number</label>
          <input type="text" class="form-control" id="rollNumber" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Room Number</label>
          <input type="text" class="form-control" id="roomNumber" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Branch</label>
          <input type="text" class="form-control" id="branch" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3 w-100">Allocate Room</button>
    </form>

    <!-- Table -->
    <div class="mt-5">
      <h4>Allocated Rooms</h4>
      <table class="table table-bordered table-striped mt-2">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Roll No</th>
            <th>Room</th>
            <th>Branch</th>
            <th>Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="roomTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const form = document.getElementById("roomForm");
    const table = document.getElementById("roomTableBody");

    // Submit form
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        studentName: studentName.value,
        rollNumber: rollNumber.value,
        roomNumber: roomNumber.value,
        branch: branch.value,
      };

      const res = await fetch("/api/rooms", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      if (res.ok) {
        alert("Room allocated!");
        form.reset();
        fetchAllocations();
      } else {
        alert("Allocation failed");
      }
    });

    // Load allocations
    async function fetchAllocations() {
      const res = await fetch("/api/rooms");
      const rooms = await res.json();
      table.innerHTML = "";

      rooms.forEach((r, i) => {
        table.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${r.studentName}</td>
            <td>${r.rollNumber}</td>
            <td>${r.roomNumber}</td>
            <td>${r.branch}</td>
            <td>${new Date(r.dateAllocated).toLocaleDateString()}</td>
            <td>${r.status}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="deleteRoom('${r._id}')">Delete</button>
            </td>
          </tr>`;
      });
    }

    // Delete record
    async function deleteRoom(id) {
      if (!confirm("Are you sure?")) return;
      const res = await fetch(`/api/rooms/${id}`, { method: "DELETE" });
      if (res.ok) fetchAllocations();
    }

    fetchAllocations();
  </script>
</body>
</html>
